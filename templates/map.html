<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Define Area</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; width: 100%; }
    button {
      position: absolute; top: 10px; right: 10px;
      z-index: 1000; background-color: #ffc107; border: none;
      padding: 10px 20px; cursor: pointer; font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <button id="save">Save Area</button>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map("map").setView([4.7, -74.1], 11);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

    let polygon;

    async function loadArea() {
      const res = await fetch("/current-area");
      const area = await res.json();
      const pts = area.points.map(p => [p[0], p[1]]);
      polygon = L.polygon(pts, {color: "cyan", weight: 2, fillOpacity: 0.2}).addTo(map);
      polygon.editing = true;
    }

    loadArea();

    document.getElementById("save").onclick = async () => {
      const points = polygon.getLatLngs()[0].map(p => [p.lat, p.lng]);
      await fetch("/update-area", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ points }),
      });
      alert("Area saved!");
    };
  </script>
</body>
</html>
