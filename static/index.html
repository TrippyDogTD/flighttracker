<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Flight Board ✈</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <span class="plane" onclick="goToMap()">✈</span>
      <h1>LIVE FLIGHT BOARD</h1>
      <span class="plane" onclick="goToMap()">✈</span>
    </header>

    <div class="board">
      <div class="info">
        <div class="row"><span class="label">Flight:</span><span id="flight">--</span></div>
        <div class="row"><span class="label">Destination:</span><span id="destination">--</span></div>
        <div class="row"><span class="label">Aircraft:</span><span id="aircraft">--</span></div>
        <div class="row"><span class="label">Altitude:</span><span id="altitude">--</span></div>
      </div>

      <div class="divider"></div>

      <div class="right-panel">
        <img id="logo" src="/static/logos/default.png" alt="Logo">
        <p class="utc-label">UTC</p>
        <div id="clock" class="flip-clock"></div>
      </div>
    </div>

    <footer>
      Designed by <span class="brand">TrippyDog ✈</span>
    </footer>
  </div>

  <script>
    function goToMap() {
      window.location.href = "/map";
    }

    // Flip clock logic
    function updateClock() {
      const clock = document.getElementById("clock");
      const now = new Date();
      const time = now.toUTCString().split(" ")[4];
      const chars = time.split("");
      clock.innerHTML = "";
      chars.forEach(c => {
        const digit = document.createElement("div");
        digit.className = "digit";
        if (c === ":") digit.classList.add("colon");
        digit.textContent = c;
        clock.appendChild(digit);
      });
    }

    async function updateFlight() {
      try {
        const res = await fetch("/flight");
        const data = await res.json();
        document.getElementById("flight").textContent = data.flight || "--";
        document.getElementById("destination").textContent = data.destination || "--";
        document.getElementById("aircraft").textContent = data.aircraft || "--";
        document.getElementById("altitude").textContent = data.altitude || "--";
        document.getElementById("logo").src = data.logo || "/static/logos/default.png";
      } catch (err) {
        console.error("Flight fetch error:", err);
      }
    }

    updateFlight();
    setInterval(updateFlight, 15000);
    updateClock();
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
