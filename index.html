<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Northbound Departures Board</title>
<style>
body {
    background-color: #0d0d0d;
    color: #ffcc00;
    font-family: "Courier New", monospace;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
}
#board {
    display: flex;
    align-items: center;
    gap: 1.5rem;
    background: linear-gradient(180deg, #1a1a1a, #000);
    border: 3px solid #ffcc00;
    border-radius: 12px;
    padding: 2rem 3rem;
    box-shadow: 0 0 40px rgba(255, 204, 0, 0.25);
}
#logo {
    width: 80px;
    height: 80px;
    object-fit: contain;
    background-color: #222;
    border-radius: 8px;
    border: 2px solid #ffcc00;
}
.info {
    display: flex;
    flex-direction: column;
    text-transform: uppercase;
}
.info span {
    margin: 6px 0;
    font-size: 1.5rem;
    letter-spacing: 2px;
    transition: all 0.25s ease-in-out;
}
.info span.update {
    transform: rotateX(90deg);
    opacity: 0.3;
}
#edit {
    position: absolute;
    top: 20px;
    right: 20px;
    background: #ffcc00;
    color: #000;
    padding: 0.6rem 1.2rem;
    border: none;
    border-radius: 5px;
    font-weight: bold;
    cursor: pointer;
}
#edit:hover {
    background: #ffd633;
}
</style>
</head>
<body>
    <button id="edit" onclick="window.open('/map', '_blank')">Edit Area</button>
    <div id="board">
        <img id="logo" src="" alt="Airline Logo" />
        <div class="info">
            <span id="flight">FLIGHT: ---</span>
            <span id="to">DESTINATION: ---</span>
            <span id="aircraft">AIRCRAFT: ---</span>
            <span id="altitude">ALTITUDE: ---</span>
        </div>
    </div>

<script>
let last = {};

async function updateBoard() {
    try {
        const res = await fetch('/flight/current');
        const data = await res.json();

        for (const key of ['flight','to','aircraft','altitude']) {
            const el = document.getElementById(key);
            const newText = key.toUpperCase() + ': ' + (data[key] || '');
            if (el.textContent !== newText) {
                el.classList.add('update');
                setTimeout(() => {
                    el.textContent = newText;
                    el.classList.remove('update');
                }, 200);
            }
        }

        const logoEl = document.getElementById('logo');
        if (data.logo && data.logo !== last.logo) {
            logoEl.src = data.logo;
            logoEl.style.opacity = "1";
        } else if (!data.logo) {
            logoEl.style.opacity = "0.2";
        }
        last = data;
    } catch (err) {
        console.error(err);
    }
}

setInterval(updateBoard, 500);
updateBoard();
</script>
</body>
</html>
